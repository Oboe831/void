<!--Change tab switch-->
<script type="text/worker">
    const buttonlist = ["attributes","inventory","attacks"];
    buttonlist.forEach(button => {
        on(`clicked:${button}`, function() {
            setAttrs({
                sheetTab: button
            });
        });
    });
</script>

<!--script to adjust brawn_skill_1 modifiers-->
<script type="text/worker">
	on("change:repeating_brawnSkills:brawn_skill_1", function(eventInfo){
		console.log("bugger");
		let fullId = eventInfo.sourceAttribute.replace("repeating_brawnSkills_", "");
		const rowId = fullId.split("_");
		console.log(rowId[2]);
		getAttrs([
			"repeating_brawnSkills_brawn_skill_1",
			"repeating_brawnSkills_brawn_skill_mod"
		], function(values){
			let newValue = parseInt(values.repeating_brawnSkills_brawn_skill_mod);

			console.log(newValue);
			if(values.repeating_brawnSkills_brawn_skill_1 === 'on'){
				newValue += 2;
				console.log(newValue);
			}else{
				newValue -= 2;
				console.log(newValue);
			}

			console.log(`repeating_brawnSkills_${rowId[2]}_brawn_skill_mod`);
			setAttrs({
				[`repeating_brawnSkills_${rowId[2]}_brawn_skill_mod`]: newValue
				
			});
		});
	});
</script>

	};

			setAttrs(updates);
